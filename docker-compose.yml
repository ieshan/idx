version: "3.9"
services:
  exec-test:
    build:
      context: .
    image: idx:0.0.1
    volumes:
      - "./:/app"
    networks:
      - dev-network
    working_dir: "/app"
    depends_on:
      - mongo
      - postgres
      - mariadb
    command: "go test ./..."
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - dev-network
  mariadb:
    image: mariadb:11.1.2-jammy
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - dev-network
  adminer:
    image: adminer:4.8.1-standalone
    restart: always
    ports:
      - "8080:8080"
    networks:
      - dev-network
    depends_on:
      - mariadb
      - postgres
  mongo:
    image: mongo:6.0.7-jammy
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    networks:
      - dev-network
  mongo-express:
    image: mongo-express:1.0.0-alpha.4
    restart: always
    depends_on:
      - mongo
    ports:
      - "8102:8081"
    environment:
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongo:27017/
    networks:
      - dev-network
networks:
  dev-network:
    driver: bridge

